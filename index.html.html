<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        transition: transform 0.3s;
        margin-right: 20px;
    }

    #noBtn {
        background: #444;
        color: white;
        position: absolute;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div>
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onclick="noClicked()">No ðŸ’”</button>
</div>

<script>
let scale = 1;
let noCount = 0;
let runawayMode = false;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function randomMove() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

function noClicked() {
    noCount++;
    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;

    if (noCount >= 5) {
        runawayMode = true;
        randomMove();
    }
}

noBtn.addEventListener("mouseover", () => {
    if (runawayMode) {
        randomMove();
    }
});

function yesClicked() {
    document.body.innerHTML = "<h1>YAYYY ðŸ’•ðŸ¥° I KNEW IT!!!</h1>";
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = Math.random() > 0.5 ? "#ff4d6d" : "white";
        confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
